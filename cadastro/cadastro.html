<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastre-se</h1>
        <form method="post" action="https://api.digitalhouse.com/autenticar/">
        <div>
            <label for="nome">Nome completo</label>
            <input
                id="nome"
                name="name"
                type="text"
                placeholder="Digite seu nome Completo"
                required
            >
        </div>
        <div>
            <label for="email">E-mail</div>
            <input 
                id="email"
                name="email"
                type="email"
                placeholder="Digite seu e-mail"
                required
            >
        </div>
        <div>
            <label for="idade">Idade</div>
            <input 
                id="idade"
                name="idade"
                type="number"
                placeholder="Digite sua idade"
                required
            >
        </div>
        <div>
            <label for="genero">Gênero</label>
            <select
                id="genero"
                name="genero"
            >
            <option selected disabled>Qual seu gênero</option>
            <option value="0">Feminino</option>
            <option value="1">Masculino</option>
            <option value="2">Não binário</option>
            <option value="3">Prefiro não informar</option>
            </select>
            
        </div>
        <label for="nivel">Qual seu nível de nível de conhecimento em programação?</label>
        <div>
            <input 
                id="nivel1" 
                name="nivel" 
                type="radio"
                value="previa"
            >
            <label for="nivel">Não tenho experiência prévia</label>
        </div>
        <div>
            <input 
                id="nivel2" 
                name="nivel" 
                type="radio"
                value="iniciante"
            >
            <label for="nivel">Sou iniciante</label>
        </div>
        <div>
            <input 
                id="nivel3" 
                name="nivel" 
                type="radio"
                value="esperiencia"
            >
            <label for="nivel">Tenho experiência, estou em processo de especialização</label>
        </div>

        <div>
            <label for="senha">Senha</label>
            <input 
                id="senha"
                name="senha"
                type="password"
                placeholder="Digite sua senha"
                required
            >
        </div>
        <div>
            <input
                id="ofertas"
                name="ofertas"
                type="checkbox"
                value="check"
            >
            <label for="ofertas">Deseja receber nossas ofertas mensalmente?</label>
        </div>
        <div>
            <!-- 1.5. Configure o botão para enviar o formulário -->
            <button type="submit">Cadastrar</button>
        </div>
        </form>
    </div>

</body>
</html>
